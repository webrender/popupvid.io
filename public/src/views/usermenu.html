<div class="usermenu-wrapper">
  <div id="signin-button" ng-hide="$parent.googleId"></div>
  <div ng-show="$parent.userAvatar" ng-click="userMenuClick($event)">
    <img ng-src="{{$parent.userAvatar}}" class="user-avatar" ng-click="showUserMenu()">
    <div class="user-panel-popup hidden">
      <img ng-src="{{$parent.userAvatar}}" class="user-avatar -larger">
      <div class="user-avatar-name">{{$parent.googleFullName}}</div>
      <div class="user-avatar-email">{{$parent.googleId}}</div>
      <div class="user-videos"><a href="#">My Videos</a></div>
      <button class="btn btn-sm sign-out-button" ng-click="signOut()">Sign Out</button>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
